<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tela3.css">
    <title>Tela 3 - Resultado da Busca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="m-5">
    <h1>Resultado da Busca</h1>
    <p id="searchResult"></p>
    <button onclick="goHome()">Voltar</button>

    <script>
        function displayResult() {
            const result = JSON.parse(localStorage.getItem('searchResult')) || {
                found: false,
                position: -1
            };

            const searchValue = JSON.parse(localStorage.getItem('searchValue'))||{

            };

            const resultText = result.found 
                ? `Valor ${searchValue} encontrado na posição ${result.position}.` 
                : 'Valor não encontrado.';
            
            document.getElementById('searchResult').textContent = resultText;
        }

        function goHome() {
            // Limpa o resultado da busca e navega de volta para a Tela 1
            localStorage.removeItem('searchResult');
            window.location.href = 'tela1.html';
        }

        // Exibe o resultado quando a tela é carregada
        displayResult();
    </script>
</body>
</html>
