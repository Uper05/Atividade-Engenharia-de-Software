<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/tela2.css">
    <title>Tela 2 - Busca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="m-5">
    <h1>Busca de Valor</h1>
    <form id="searchForm">
        <input type="number" id="searchInput" placeholder="Digite o número para buscar" required>
        <button type="button" onclick="searchValue()">Buscar</button>
    </form>
    <p id="searchResult"></p>
    <button onclick="navigateBack()">Voltar para a Tela de Inserção</button>

    
  <script>
    function searchValue() {
        const searchValue = Number(document.getElementById('searchInput').value);
        const sortedValues = JSON.parse(localStorage.getItem('sortedValues')) || [];
        const result = {
            found: false,
            position: -1
        };

        // Verifica se o valor está na lista e obtém a posição
        const index = sortedValues.indexOf(searchValue);
        if (index !== -1) {
            result.found = true;
            result.position = index + 1; // +1 para a posição ser 1-baseada
        }

        // Armazena o resultado no localStorage
        localStorage.setItem('searchResult', JSON.stringify(result));
        localStorage.setItem('searchValue', JSON.stringify(searchValue));
        // Navega para a Tela 3
        window.location.href = 'tela3.html';
    }

    function navigateBack() {
        // Navega de volta para a Tela 1
        window.location.href = 'tela1.html';
    }
</script>
</body>
</html>
